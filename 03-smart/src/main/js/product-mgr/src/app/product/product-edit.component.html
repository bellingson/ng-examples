
<div *ngIf="product">


    <form class="form-horizontal edit" (ngSubmit)="update()" role="form">

        <div class="form-group">
            <label class="col-xs-2 col-sm-1 control-label">Name</label>
            <div class="col-xs-10 col-sm-3">
                <input type="text" class="form-control" name="name" [(ngModel)]="product.name" required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 col-sm-1 control-label">Price</label>
            <div class="col-xs-3 col-sm-2">
                <input type="number" class="form-control" name="price" [(ngModel)]="product.price" required />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>

    <h3>Delete Product</h3>

    <form (ngSubmit)="delete()">
        <button class="btn btn-default">Delete</button>
    </form>




</div>
