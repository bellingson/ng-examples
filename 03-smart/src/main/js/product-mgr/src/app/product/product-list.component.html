
<product-add [taxRate]="0.06" (newProduct)="addProduct($event)"></product-add>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of products">
			<td><a [routerLink]="['/product', product.id ]">{{product.name}}</a></td>
			<td>{{product.price | currency: 'USD':true: '1.2' }}</td>
		</tr>
	</tbody>
</table>
