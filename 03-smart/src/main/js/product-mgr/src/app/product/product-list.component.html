
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of products">
			<td>{{product.name}}</td>
			<td>{{product.price | currency: 'USD':true: '1.2' }}</td>
		</tr>
	</tbody>
</table>


<form #f="ngForm" class="form-horizontal" (ngSubmit)="addProduct(f.value)" role="form">

    <h3>Add Product</h3>

    <div class="form-group">
       <label class="col-sm-1 control-label">Name</label>
       <div class="col-sm-6">
           <input type="text" class="form-control" ngControl="name" required />
       </div>
    </div>

    <div class="form-group">
       <label class="col-sm-1 control-label">Price</label>
       <div class="col-sm-1">
           <input type="number" class="form-control" ngControl="price" required />
       </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </div>

</form>
