
<form #f="ngForm" class="form-inline" (ngSubmit)="addProduct(f.value)" role="form">

    <h3>Add Product</h3>

    <div class="form-group">
        <label>Name</label>

            <input type="text" class="form-control" name="name" ngModel required />
    </div>

    <div class="form-group">
        <label>Price</label>

            <input type="number" class="form-control price" name="price" ngModel required />
    </div>

    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Add Product</button>

</form>



<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of products">
			<td><a [routerLink]="['/product', product.id ]">{{product.name}}</a></td>
			<td>{{product.price | currency: 'USD':true: '1.2' }}</td>
		</tr>
	</tbody>
</table>
