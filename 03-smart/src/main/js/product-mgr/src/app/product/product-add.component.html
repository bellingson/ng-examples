<button class="btn btn-primary pull-right" data-toggle="modal" data-target="#modal">Add</button>


<div class="modal fade" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-title">Add Product</h4>
            </div>
            <div class="modal-body">

                <form #f="ngForm" class="form-inline" (ngSubmit)="addProduct(f.value)" role="form">

                    <div class="form-group">
                        <label>Name</label>

                        <input type="text" class="form-control" name="name" ngModel required />
                    </div>

                    <div class="form-group">
                        <label>Price</label>

                        <input type="number" class="form-control price" name="price" ngModel required />
                    </div>




                    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Add Product</button>

                </form>

            </div>


            <div class="modal-footer">
                <div class="pull-left" *ngIf="f.value.price">
                    <b>Tax: </b>  <span>{{f.value.price * taxRate | currency: 'USD':true: '1.2' }}</span>
                    <b>Total: </b>  <span>{{f.value.price * taxRate + f.value.price | currency: 'USD':true: '1.2' }}</span>
                </div>
            </div>

        </div>
    </div>
</div>
